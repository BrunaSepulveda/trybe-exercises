<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário tipo currículo</title>
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
    <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
    <form class="ui form" action="" method="get">

        <h2 class="ui header">Dados Pessoais</h2>
        <div class="field">
            <label for="name">Nome</label>
            <input type="text" name="" id="name" maxlength="40" required="required" placeholder="Nome Completo">
        </div>
        <div class="field">
            <label for="email">E-mail</label>
            <input type="text" name="" id="email" maxlength="50" required="required" placeholder="E-mail para contato">
        </div>
        <div class="field">
            <label for="cpf">CPF</label>
            <input type="text" name="" id="cpf" maxlength="11" required="required" placeholder="CPF sem ponto ou hífen">
        </div>
        <div class="field">
            <label for="cidade">Cidade</label>
            <input type="text" name="" id="cidade" maxlength="28" required="required" placeholder="Cidade onde reside">
        </div>
        <div class="field">
            <label for="estado">Estado</label>
            <select class="ui dropdown" name="estado" id="estado" required="required"></select>
        </div>
        <div class="inline fields">
            <label for="tipo">Tipo de residência:</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="tipo" value="casa" id="residencia-casa">
                    <label for="residencia-casa">Casa</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="tipo" value="apt" id="residencia-apt">
                    <label for="residencia-apt">Apartamento</label>
                </div>
        </div>
        </div>    
        <h2 class="ui header">Dados do seu último emprego</h2>
        <div class="field">
            <label for="resumo">Resumo do currículo </label>
            <textarea id="resumo" maxlength="1000" required="required"></textarea>
        </div>
        <div class="field">
            <label for="cargo">Cargo</label>
            <input type="text" name="" id="cargo" maxlength="40" required="required" placeholder="Últiimo cargo ocupado">
        </div>
        <div class="field">
            <label for="desc-cargo">Descrição do cargo</label>
            <input type="text" name="" id="desc-cargo" maxlength="500" required="required" placeholder="Pequeno resumo das atibuções">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>

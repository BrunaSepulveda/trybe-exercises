<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution">
      <ul class = "solution-list"></ul>
  </div>

  <script>
    let solutionList = document.querySelector('.solution-list')
    let solutionListItem1 = document.createElement('li')
    let solutionListItem2 = document.createElement('li')

    let button1 = document.getElementById('square-button');
    button1.addEventListener("click", squareNumber);
    function squareNumber () {
        let numberIn = document.querySelector("#square-input").value;
        let solution = document.querySelector("#solution");
        let exponent = 2;
        let square = numberIn ** exponent;
        solutionListItem1.innerText  = "O quadrado do número " + numberIn + " é " + square + ".";
        solutionList.appendChild(solutionListItem1);
    }

    let button2 = document.getElementById('half-button');
    button2.addEventListener("click", halfNumber);
    function halfNumber () {
        let numberIn = document.querySelector("#half-input").value;
        let solution = document.querySelector("#solution");
        let divider = 2;
        let half = numberIn / divider;
        solutionListItem2.innerText  = "A metade do número " + numberIn + " é " + half + ".";
        solutionList.appendChild(solutionListItem2);
    }
  </script>
</body>
</html>
